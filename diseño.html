<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <header class="header">
        <a href="#" class="logo"> !Bienvenidos A Briela Beuty!</a>
        <nav class="navbar">
            <a href="catalogo.html">Inicio</a>
            <a href="dise침o.html">Dise침o</a>
            <a href="colores.html">Colores</a>
            <a href="contacto.html">Contacto</a>
            
        </nav>
</header>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #logo {
            height: 50px;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 2px solid #d692b4;
            border-radius: 5px;
        }
        .upload-container {
            text-align: center;
            margin: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product-card p {
            color: #f0b6d3;
            font-weight: bold;
        }
        .product-card button {
            background: #d879a8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product-card button:hover {
            background: #e094bc;
        }
        footer {
            background: #e29bbe;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <header>
        <img id="logo" src="imageness bbeuty/glow.png" alt="Logo de la Tienda" width="90">
        <h1>Tienda de Esmaltes</h1>
    </header>
    
    <input type="text" placeholder="Buscar esmaltes..." id="searchBar">
    
    
    
    <main>
        <div class="product-grid" id="productContainer">
            <!-- Productos generados din치micamente -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Tienda de Esmaltes. Todos los derechos reservados de Briela Beuty.</p>
    </footer>
    
    <script>
        const products = [
            { name: "Esmalte Rojo Intenso", price: "$10", image: "https://via.placeholder.com/150/FF0000" }, 
            { name: "Esmalte Rosa Pastel", price: "$12", image: "https://via.placeholder.com/150/FFC0CB" },
            { name: "Esmalte Azul Marino", price: "$11", image: "https://via.placeholder.com/150/00008B" },
            { name: "Esmalte Glitter Dorado", price: "$15", image: "https://via.placeholder.com/150/FFD700" },
            { name: "Esmalte Verde Menta", price: "$13", image: "https://via.placeholder.com/150/98FB98" },
            { name: "Esmalte Negro Elegante", price: "$14", image: "https://via.placeholder.com/150/000000" }
        ];

        const container = document.getElementById("productContainer");
        function renderProducts() {
            container.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button onclick="alert('A침adido al carrito: ${product.name}')">Comprar</button>
                `;
                container.appendChild(productCard);
            });
        }
        renderProducts();
        
        function addProduct() {
            const fileInput = document.getElementById("imageUpload");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newProduct = {
                        name: "Nuevo Esmalte",
                        price: "$10",
                        image: e.target.result
                    };
                    products.push(newProduct);
                    renderProducts();
                };
                reader.readAsDataURL(file);
            } else {
                alert("Por favor, selecciona una imagen.");
            }
        }
    </script>
</body>
</html>
